name: Publish DotPython to NuGet

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet Packages
        run: nuget restore DotPython.sln

      - name: Build Solution
        # Use $env:pythonLocation to access the path set by setup-python
        run: msbuild DotPython.sln /p:Configuration=Release /p:PYTHONDIR="$env:pythonLocation"

      - name: Run Tests
        shell: pwsh
        run: |
          # Prepend the Python location to the PATH so the Tests project can find the DLL
          $env:Path = "${{ env.pythonLocation }};" + $env:Path
          
          # Optional: Verify the path contains Python for debugging
          Write-Host "Current Path includes: $($env:Path.Split(';')[0])"
          
          dotnet test DotPython.Tests/DotPython.Tests.csproj --configuration Release --no-build --verbosity normal


      - name: Pack NuGet Package
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          nuget pack DotPython.nuspec -OutputDirectory . -Version $version -Properties Configuration=Release

      - name: NuGet Login (OIDC → temp API key)
        uses: NuGet/login@v1
        id: nuget_login
        with:
          user: bboutelje

      - name: Push to NuGet
        run: nuget push *.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{ steps.nuget_login.outputs.NUGET_API_KEY }}