name: Publish DotPython to NuGet

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup NuGet
        uses: nuget/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: NuGet Login
        uses: NuGet/login@v1
        with:
          user: bboutelje

      - name: Restore NuGet Packages
        run: nuget restore DotPython.sln

      - name: Build Solution
        # Use $env:pythonLocation to access the path set by setup-python
        run: msbuild DotPython.sln /p:Configuration=Release /p:PYTHONDIR="$env:pythonLocation"

      - name: Pack NuGet Package
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          nuget pack DotPython\DotPython.nuspec -OutputDirectory . -Version $version -Properties Configuration=Release

      - name: Push to NuGet
        # Make sure you have added NUGET_API_KEY to your GitHub Repo Secrets
        run: nuget push *.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{ secrets.NUGET_API_KEY }}